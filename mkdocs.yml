# Project Information
site_name: EUC-Samples Repository
site_url: https://euc-dev.github.io/euc-samples
site_author: Phil Helmling
site_description: POC for developer.omnissa.com
docs_dir: docs
site_dir: .site
use_directory_urls: true

# Repository
repo_url: https://github.com/euc-dev/euc-samples
edit_uri: edit/main/docs/

# Copyright
